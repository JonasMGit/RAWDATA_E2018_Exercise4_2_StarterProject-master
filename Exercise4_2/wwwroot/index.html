<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Posts</title>

</head>
<body>
    <h2>Posts</h2>


    Posts:
    <table>
        <thead>
            <tr>
                <th>Link</th>
                <th>Title</th>

                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: posts">
            <tr>
                <td data-bind="text: link"></td>
                <td data-bind="text: title"></td>

            </tr>
        </tbody>
    </table>
    <button data-bind="click: nextPosts">Next</button>


    <script data-main="js/main.js" src="js/lib/requirejs/require.js"></script>

</body>
</html>
